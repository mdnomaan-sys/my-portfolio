<p id="text">Click the button</p>

<button onclick="changeText()">Change Text</button>

<p id="output">Click to check status</p>
<button onclick="checkUser()">Check</button>

<script>
  let user = {
    name: "Tommy",
    age: 18
  };

  function checkUser() {
    if (user.age >= 18) {
      document.getElementById("output").innerText =
        user.name + " is eligible ✅";
    } else {
      document.getElementById("output").innerText =
        user.name + " is not eligible ❌";
    }
  }
</script>
